<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link href="/static/css/sign-in.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar shadow p-3 mb-3 bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('main')}}">
          <img src="/static/bot.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-bottom">
          YourBuddy
        </a>
       
        

      </div>
    </nav>
{% with messages=get_flashed_messages() %}
 {% for message in messages %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
 {% endfor %}
{% endwith %}
      <main class="form-signin w-100 mx-auto mt-5" >
        <form action="/login" method="POST">
          <img class="mb-4" src="/static/bot.png" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      
          <div class="form-floating">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name">
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" name="password" class="form-control mb-0" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <a href="{{url_for('register')}}" style="text-decoration: none;">Create a account</a>
          </div>
            
          <button id="submit" name="submit" class="btn btn-primary w-100 py-2 mt-1" type="submit">Sign in</button>
        </form>
      </main>
    
    <script src="/static/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
